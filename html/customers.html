<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>

<body>
    <div id="customersPage">
        <header>
            <span class="modal-title">Clientes</span>
            <button class="close" type="button">×</button>
        </header>
        <div class="section-header">
            <h2>Listado de clientes</h2>
            <div>
                <button class="btn icon-btn" id="BtnAddCustomer" type="button" title="Nuevo cliente" aria-label="Nuevo cliente"><span class="material-icons">add</span></button>
                <button class="btn btn-primary icon-btn" id="BtnEditCustomer" type="button" disabled title="Editar" aria-label="Editar"><span class="material-icons">edit</span></button>
                <button class="btn icon-btn" id="BtnDelCustomer" type="button" disabled title="Eliminar" aria-label="Eliminar"><span class="material-icons">delete</span></button>
            </div>
        </div>
        <table id="customersTable">
            <thead>
                <tr>
                    <th>Nº</th>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Template modal edición/creación cliente -->
        <template id="customerModalTmpl">
            <div class="modal-backdrop">
                <div class="modal">
                    <header>
                        <span class="modal-title">Cliente</span>
                        <button class="close" type="button">×</button>
                    </header>
                    <form id="customerForm">
                        <label>Nº
                            <input type="text" name="no" required />
                        </label>
                        <label>Nombre
                            <input type="text" name="name" required />
                        </label>
                        <label class="full">Dirección
                            <input type="text" name="address" />
                        </label>
                        <label>Teléfono
                            <input type="text" name="phone" />
                        </label>
                        <label>Email
                            <input type="email" name="email" />
                        </label>
                        <label>Nombre contacto
                            <input type="text" name="contactName" />
                        </label>
                        <label>CIF/NIF
                            <input type="text" name="cif" />
                        </label>
                        <label>Precio hora
                            <input type="number" step="0.01" name="priceHour" />
                        </label>
                        <label>% IVA
                            <input type="number" step="0.01" name="vat" />
                        </label>
                        <label>% IRPF
                            <input type="number" step="0.01" name="irpf" />
                        </label>
                        <label>Mín. mes
                            <input type="number" step="0.01" name="minimumMonthlyHours" />
                        </label>
                        <label>Mín. día
                            <input type="number" step="0.01" name="minimumDailyHours" />
                        </label>
                        <footer class="full">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </footer>
                    </form>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
