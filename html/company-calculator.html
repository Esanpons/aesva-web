<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Cálculo horas</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>

<body>
    <div id="companyCalcPage">
        <header>
            <span class="modal-title">Cálculo horas</span>
            <button class="close" type="button">×</button>
        </header>
        <form id="calcForm">
            <div class="invoice-extras-summary company-calc-summary full">
                <div class="extras-topline company-calc-topline">
                    <div class="company-calc-topline__meta">
                        <span class="extras-label">Cliente</span>
                        <strong id="companyCalcClient" class="extras-value"></strong>
                    </div>
                </div>
                <div class="extras-cards company-calc-cards">
                    <div class="extras-card-stack">
                        <section class="extras-card">
                            <h3>Parámetros</h3>
                            <dl class="extras-list">
                                <div>
                                    <dt>Horas mínimas</dt>
                                    <dd data-field="hours"></dd>
                                </div>
                                <div>
                                    <dt>Precio hora</dt>
                                    <dd data-field="price"></dd>
                                </div>

                                <div>
                                    <dt>Importe pendiente a facturar</dt>
                                    <dd data-field="pending"></dd>
                                </div>
                                <div>
                                    <dt>IVA</dt>
                                    <dd data-field="vatAmount"></dd>
                                </div>
                                <div>
                                    <dt>IRPF</dt>
                                    <dd data-field="irpfRetention"></dd>
                                </div>
                                <div>
                                    <dt>IRPF extra</dt>
                                    <dd data-field="irpfExtraRetention"></dd>
                                </div>
                                <div>
                                    <dt>Importe autonomos</dt>
                                    <dd data-field="autonomos"></dd>
                                </div>
                                <div>
                                    <dt>Importe Diezmo</dt>
                                    <dd data-field="tithe"></dd>
                                </div>
                                <div>
                                    <dt>Nómina</dt>
                                    <dd data-field="nomina"></dd>
                                </div>
                                <div>
                                    <dt>OpenAI + Office + Oficina</dt>
                                    <dd data-field="extras"></dd>
                                </div>
                            </dl>
                        </section>
                    </div>
                </div>
                <div class="extras-highlight company-calc-highlight">
                    <span>Resultado final</span>
                    <strong data-field="result"></strong>
                </div>
            </div>
            <div class="extras-form-grid company-calc-grid full">
                <label>Cliente
                    <select name="customerNo"></select>
                </label>
                <label>Horas mínimas
                    <input type="number" step="0.01" name="minimumHours" />
                </label>
                <label>Precio hora
                    <input type="number" step="0.01" name="priceHour" />
                </label>
                <label>% IVA
                    <input type="number" step="0.01" name="vat" />
                </label>
                <label>% IRPF
                    <input type="number" step="0.01" name="irpf" />
                </label>
                <label>% IRPF extra
                    <input type="number" step="0.01" name="incomeAmount" />
                </label>
                <label>Importe autónomos
                    <input type="number" step="0.01" name="amountAutonomos" />
                </label>
                <label>Nómina
                    <input type="number" step="0.01" name="amountNomina" />
                </label>
                <label>Importes extras (Open AI+Microsoft+Oficina)
                    <input type="number" step="0.01" name="extraAmounts" />
                </label>
            </div>
        </form>
    </div>
</body>

</html>
