<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>

<body>
    <div id="tasksPage">
        <header>
            <span class="modal-title">Tareas</span>
            <button class="close" type="button">×</button>
        </header>
        <div class="section-header">
            <h2>Listado de tareas</h2>
            <div>
                <button class="btn icon-btn" id="BtnAddTask" type="button" title="Nueva tarea" aria-label="Nueva tarea"><span class="material-icons">add</span></button>
                <button class="btn btn-primary icon-btn" id="BtnEditTask" type="button" disabled title="Editar" aria-label="Editar"><span class="material-icons">edit</span></button>
                <button class="btn icon-btn" id="BtnDupTask" type="button" disabled title="Duplicar" aria-label="Duplicar"><span class="material-icons">content_copy</span></button>
                <button class="btn icon-btn" id="BtnDelTask" type="button" disabled title="Eliminar" aria-label="Eliminar"><span class="material-icons">delete</span></button>
            </div>
        </div>
        <div style="margin-bottom:0.5rem">
            <label>Mostrar
                <select id="taskStatusFilter">
                    <option value="all">Todas</option>
                    <option value="incomplete">No completadas</option>
                    <option value="completed">Completadas</option>
                </select>
            </label>
            <input type="text" id="taskSearchFilter" placeholder="Filtrar tareas" />
        </div>
        <table id="tasksTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nº tarea cliente</th>
                    <th>Asunto</th>
                    <th>Nº cliente</th>
                    <th>Sin cargo</th>
                    <th>Completado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Template modal edición/creación tarea -->
        <template id="taskModalTmpl">
            <div class="modal-backdrop">
                <div class="modal">
                    <header>
                        <span class="modal-title">Tarea</span>
                        <button class="close" type="button">×</button>
                    </header>
                    <form id="taskForm">
                        <label>Id
                            <input type="number" name="id" readonly />
                        </label>
                        <label>Asunto
                            <input type="text" name="subject" required />
                        </label>
                        <label class="full">Comentario para imputación
                            <input type="text" name="taskDescription" required />
                        </label>
                        <label class="check">
                            <input type="checkbox" name="noCharge" /> Tarea sin cargo
                        </label>
                        <label class="check">
                            <input type="checkbox" name="completed" /> Completado
                        </label>
                        <label>Nº cliente
                            <select name="customerNo"></select>
                        </label>
                        <label>Nº tarea cliente
                            <input type="text" name="clientTaskNo" />
                        </label>
                        <label>Nº Proyecto cliente
                            <input type="text" name="clientProjectNo" />
                        </label>
                        <label>Descripción proyecto cliente
                            <input type="text" name="clientProjectDesc" />
                        </label>
                        <label class="full">Descripción tarea cliente
                            <input type="text" name="clientTaskDesc" />
                        </label>
                        <label>Sprint tarea cliente
                            <input type="text" name="sprint" />
                        </label>
                        <footer class="full">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </footer>
                    </form>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
