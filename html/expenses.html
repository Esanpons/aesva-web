<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Gastos</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>

<body>
    <div id="expensesPage">
        <header>
            <span class="modal-title">Gastos</span>
            <button class="close" type="button">×</button>
        </header>
        <div class="section-header">
            <h2>Listado de gastos</h2>
            <div>
                <button class="Buttons" id="BtnAddExpense" type="button">+ Nuevo gasto</button>
                <button class="Buttons primary" id="BtnEditExpense" type="button" disabled>Editar</button>
                <button class="Buttons" id="BtnDelExpense" type="button" disabled>Eliminar</button>
            </div>
        </div>
        <table id="expensesTable">
            <thead>
                <tr>
                    <th>Código proveedor</th>
                    <th>Nº factura</th>
                    <th>Fecha</th>
                    <th>Base imponible</th>
                    <th>% IVA</th>
                    <th>Trimestre</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <template id="expenseModalTmpl">
            <div class="modal-backdrop">
                <div class="modal">
                    <header>
                        <span class="modal-title">Gasto</span>
                        <button class="close" type="button">×</button>
                    </header>
                    <form id="expenseForm">
                        <input type="hidden" name="entryNo" />
                        <label>Código proveedor
                            <input type="text" name="supplierCode" />
                        </label>
                        <label>Nº factura
                            <input type="text" name="invoiceNumber" required />
                        </label>
                        <label>Fecha
                            <input type="date" name="invoiceDate" required />
                        </label>
                        <label>Base imponible
                            <input type="number" step="0.01" name="taxableBase" required />
                        </label>
                        <label>% IVA
                            <input type="number" step="0.01" name="vatRate" />
                        </label>
                        <label>Trimestre
                            <select name="quarter">
                                <option value="">--</option>
                                <option value="1">1º</option>
                                <option value="2">2º</option>
                                <option value="3">3º</option>
                                <option value="4">4º</option>
                            </select>
                        </label>
                        <footer class="full">
                            <button type="submit" class="Buttons primary">Guardar</button>
                        </footer>
                    </form>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
