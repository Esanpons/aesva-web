<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Configuración</title>
</head>
<body>
    <div id="configPage">
        <header>
            <span class="modal-title">Configuración Supabase</span>
            <button class="close" type="button">&times;</button>
        </header>
        <form id="configForm">
            <label>Supabase URL
                <input type="text" name="supabaseUrl" required />
            </label>
            <label class="full">Supabase KEY
                <input type="text" name="supabaseKey" required />
            </label>
            <footer class="full">
                <button type="submit" class="Buttons primary">Guardar</button>
            </footer>
        </form>
    </div>
</body>
</html>
