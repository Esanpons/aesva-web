<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>

<body>
    <div id="invoicesPage">
        <header>
            <span class="modal-title">Facturas</span>
            <button class="close" type="button">×</button>
        </header>
        <div class="section-header">
            <h2>Listado de facturas</h2>
            <div>
                <button class="btn icon-btn" id="BtnAddInvoice" type="button" title="Nueva factura" aria-label="Nueva factura"><span class="material-icons">add</span></button>
                <button class="btn btn-primary icon-btn" id="BtnEditInvoice" type="button" disabled title="Editar" aria-label="Editar"><span class="material-icons">edit</span></button>
                <button class="btn icon-btn" id="BtnDelInvoice" type="button" disabled title="Eliminar" aria-label="Eliminar"><span class="material-icons">delete</span></button>
                <button class="btn icon-btn" id="BtnPrintInv" type="button" disabled title="Imprimir" aria-label="Imprimir"><span class="material-icons">print</span></button>
            </div>
            <label>Año <select id="invoiceYearFilter"></select></label>
        </div>
        <table id="invoicesTable">
            <thead>
                <tr>
                    <th>Nº</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Total</th>
                    <th>Pagada</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <template id="invoiceModalTmpl">
            <div class="modal-backdrop">
                <div class="modal">
                    <header>
                        <span class="modal-title">Factura</span>
                        <button class="close" type="button">×</button>
                    </header>
                    <form id="invoiceForm">
                        <label>Nº factura
                            <input type="text" name="no" required />
                        </label>
                        <label>Fecha
                            <input type="date" name="date" required />
                        </label>
                        <label class="full">Cliente
                            <select name="customerNo" required></select>
                        </label>
                        <label>IVA %
                            <input type="number" step="0.01" name="vat" />
                        </label>
                        <label>IRPF %
                            <input type="number" step="0.01" name="irpf" />
                        </label>
                        <label class="check"><input type="checkbox" name="paid" /> Factura pagada</label>
                        <label class="full">Líneas imputaciones por página (ej. 25,25)
                            <input type="text" name="arrayLinesInvoicePrint" placeholder="25,25" />
                        </label>
                        <div class="full">
                            <table id="invoiceLinesTable">
                                <thead>
                                    <tr>
                                        <th>Descripción</th>
                                        <th>Cantidad</th>
                                        <th>Importe</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <div style="display:flex;gap:.5rem;">
                                <button type="button" id="BtnAddLine" class="btn icon-btn" title="Añadir línea" aria-label="Añadir línea"><span class="material-icons">add</span></button>
                                <button type="button" id="BtnDelLine" class="btn icon-btn" disabled title="Eliminar línea" aria-label="Eliminar línea"><span class="material-icons">delete</span></button>
                                <button type="button" id="BtnImportImps" class="btn icon-btn" title="Traer imputaciones" aria-label="Traer imputaciones"><span class="material-icons">download</span></button>
                            </div>
                        </div>
                        <footer class="full">
                            <div id="invoiceTotals"></div>
                            <div style="display:flex;gap:.5rem;justify-content:flex-end;">
                                <button type="button" id="BtnPrintInvoice" class="btn icon-btn" title="Imprimir" aria-label="Imprimir"><span class="material-icons">print</span></button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </footer>
                    </form>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
