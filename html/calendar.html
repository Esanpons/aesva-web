<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <div id="calendarPage">
        <header>
            <span class="modal-title">Calendario</span>
            <button class="close" type="button">×</button>
            <link rel="icon" type="image/png" href="assets/favicon.png" />
        </header>

        <h3>Días laborables de la semana</h3>
        <div class="calendar-week" id="weekCfg"></div>

        <div class="section-header" style="margin-top:1rem">
            <h3>Días especiales</h3>
            <div>
                <button class="btn icon-btn" id="BtnAddCal" type="button" title="Nuevo día" aria-label="Nuevo día"><span class="material-icons">add</span></button>
                <button class="btn btn-primary icon-btn" id="BtnEditCal" type="button" disabled title="Editar" aria-label="Editar"><span class="material-icons">edit</span></button>
                <button class="btn icon-btn" id="BtnDelCal" type="button" disabled title="Eliminar" aria-label="Eliminar"><span class="material-icons">delete</span></button>
                <button class="btn icon-btn" id="BtnYearView" type="button" title="Ver año" aria-label="Ver año"><span class="material-icons">calendar_view_month</span></button>
            </div>
            <label>Año <select id="calYearFilter"></select></label>
            <label>Tipo
                <select id="calTypeFilter">
                    <option value="all">Todos</option>
                    <option value="festivo">Festivos</option>
                    <option value="vacaciones">Vacaciones</option>
                </select>
            </label>
        </div>

        <table id="calendarTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="calendarSummary"></div>

        <template id="calModalTmpl">
            <div class="modal-backdrop">
                <div class="modal">
                    <header><span class="modal-title">Día especial</span><button class="close" type="button">×</button>
                    </header>
                    <form id="calForm">
                        <label>Fecha <input type="date" name="date" required></label>
                        <label>Tipo
                            <select name="type" required>
                                <option value="festivo">Festivo</option>
                                <option value="vacaciones">Vacaciones</option>
                            </select>
                        </label>
                        <label class="full">Descripción <input type="text" name="desc"></label>
                        <footer class="full">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" id="btnCalDelete" class="btn icon-btn" title="Eliminar" aria-label="Eliminar"><span class="material-icons">delete</span></button>
                        </footer>
                    </form>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
